<ion-content hide-tabs>
  <div class="product-content">
    <div class="product-top">
      <div class="product-image">
        <img src={{product.image}} />
        <div class="circle" (click)="back()">
          <ion-icon name="chevron-back"></ion-icon>
        </div>
      </div>
      <div class="product-section">
        <strong>{{product.name}}</strong>
        <p>{{product.description}}</p>
      </div>
    </div>

    <div class="product-bottom">
      <div class="amount-controller">
        <ion-button fill="clear" [disabled]="amount < 1" (click)="decrement()">
          <ion-icon name="remove"></ion-icon>
        </ion-button>

        <strong>{{amount}}</strong>

        <ion-button fill="clear" [disabled]="amount >= 20" (click)="increment()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </div>

      <ion-button (click)="updateCart()">
        <span>
          <p>{{amount > 0 ? 'Adicionar' : 'Remover'}}</p>
          <p>{{calculateTotalPrice() | currency:"BRL"}}</p>
        </span>
      </ion-button>
    </div>
  </div>
</ion-content>
