<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{getMessage()}}, <strong>Jo√£o</strong>.</ion-title>
  </ion-toolbar>

  <ion-segment color="primary" [(ngModel)]="selectedFilter">
    <ion-segment-button value="all">
      <ion-label>Todos os pedidos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="progress">
      <ion-label>Em andamento</ion-label>
    </ion-segment-button>

    <ion-segment-button value="completed">
      <ion-label>Finalizados</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-list>
    <div class="order-item" *ngFor="let order of getFilteredOrders()">
      <div class="circle">
        <ion-icon name="fast-food"></ion-icon>
      </div>
      <span>
        <strong class="ion-no-margin">R$ {{order.total}} - {{order.items.length}} item(s)</strong>
        <p class="ion-no-margin">{{order.date}} - {{getOrderStatus(order.status)}}</p>
      </span>
    </div>
  </ion-list>
</ion-content>
