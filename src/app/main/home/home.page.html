<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{getMessage()}}, <strong>Jo√£o</strong>.</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="location"></ion-icon>
      <ion-icon name="cart"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-segment scrollable color="primary" [(ngModel)]="selectedFilter">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="lanches">
      <ion-label>Lanches</ion-label>
    </ion-segment-button>

    <ion-segment-button value="pizzas">
      <ion-label>Pizzas</ion-label>
    </ion-segment-button>

    <ion-segment-button value="sobremesas">
      <ion-label>Sobremesas</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div class="section" *ngIf="selectedFilter === 'todos'">
    <strong>Por menos de R$ 20,00</strong>

    <ion-slides [options]="{freeMode: true, slidesPerView: 'auto', spaceBetween: 15}">
      <ion-slide *ngFor="let product of getPopularProducts()">
        <div class="hot-product">
          <img src={{product.image}} />

          <span>
            <strong>{{product.name}}</strong>
            <p>R$ {{product.price}}</p>
          </span>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div 
    class="section" 
    *ngIf="selectedFilter === 'todos' || selectedFilter === 'lanches'"
  >
    <strong>Lanches</strong>

    <div 
      class="section-item"
      *ngFor="let product of getFilteredProducts('lanches')"
    >
      <span>
        <img src={{product.image}} />
        <strong>{{product.name}}</strong>
      </span>
      <strong>R$ {{product.price}}</strong>
    </div>
  </div>

  <div 
    class="section" 
    *ngIf="selectedFilter === 'todos' || selectedFilter === 'pizzas'"
  >
    <strong>Pizzas</strong>

    <div 
      class="section-item"
      *ngFor="let product of getFilteredProducts('pizzas')"
    >
      <span>
        <img src={{product.image}} />
        <strong>{{product.name}}</strong>
      </span>
      <strong>R$ {{product.price}}</strong>
    </div>
  </div>

  <div 
    class="section" 
    *ngIf="selectedFilter === 'todos' || selectedFilter === 'sobremesas'"
  >
    <strong>Sobremesas</strong>

    <div 
      class="section-item"
      *ngFor="let product of getFilteredProducts('sobremesas')"
    >
      <span>
        <img src={{product.image}} />
        <strong>{{product.name}}</strong>
      </span>
      <strong>R$ {{product.price}}</strong>
    </div>
  </div>
</ion-content>
